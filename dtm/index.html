<!DOCTYPE html>
<html lang="en" h5-url="/h5/">
<head>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>DanceToMusic</title>
    <link rel="shortcut icon" href="./img/icon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/pc-breaking.css">
    <script src="./js/seajs/3.0.0/sea.js"></script>
    <script src="./js/mods_sea/config_sea.js"></script>
    <script>
        seajs.use('devredirect');
    </script>
</head>
<body>

<div class="pop-video-bg">
    <!--<video loop autoplay class="dtm-video">浏览器版本太古老,赶紧更新吧!!<source src="./video/breakin.mp4" type="video/mp4" id="dtm-source"></video>-->
</div>
<!-- Swiper -->
<div class="swiper-container swiper-container-horizontal swiper-container-fade">
    <div class="swiper-wrapper" style="transition-duration: 0ms;">
        <div class="swiper-slide swiper-slide-active" style="width: 1163px; opacity: 1; transform: translate3d(0px, 0px, 0px); transition-duration: 0ms; background-image: url('./img/bg/bg4.jpg');"></div>
        <div class="swiper-slide swiper-slide-next" style="width: 1163px; opacity: 0; transform: translate3d(-1163px, 0px, 0px); transition-duration: 0ms; background-image: url('./img/bg/bg7.jpg');"></div>
        <div class="swiper-slide" style="width: 1163px; opacity: 0; transform: translate3d(-2326px, 0px, 0px); transition-duration: 0ms; background-image: url('./img/bg/bg6.jpg');"></div>
    </div>
</div>
<div class="header-left">
    <div class="logo-left"></div>
    <div class="dance-type">
        <span class="dance-type-over">DANCE TYPE</span>
        <span class="dance-type-hover">舞&nbsp;&nbsp;种&nbsp;&nbsp;介&nbsp;&nbsp;绍</span>
        <div class="text-dance-type" style="display: none;">
            <div class="btn-bk">BREAKIN</div>
            <div class="btn-pp">POPPIN</div>
            <div class="btn-jazz">JAZZ</div>
            <div class="btn-lock">LOCKIN</div>
        </div>
    </div>
    <!--<div class="face-bg">-->
    <!--<div class="face-default"></div>-->
    <!--</div>-->
    <!--<div class="login"></div>-->
    <div class="closed"></div>
</div>
<div class="logo"></div>

<script src="./js/jquery.min.js"></script>
<script src="./js/pc-breaking.js"></script>
<script src="./js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        autoplay: 2000,
        loop: true,
        pagination: '.swiper-pagination',
        paginationClickable: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30,
        effect: 'fade'
    });
</script>

</body>
</html>
